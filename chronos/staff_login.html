<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">

<title>Chronos</title>

<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
<![endif]-->

</head>
<body class="body_staff_login">
	<a class="popup_logo" href="/"><img src="images/logo.png" alt="Logo"></a>

	<div id="popup_login" class="staff_login">
		<p class="popup_title">Staff login</p>
		<form class="popup_form form_login" action="#" method="post">
			<input type="text" name="login_name" placeholder="Login">
			<input type="password" name="login_password" placeholder="Password">
			<input class="popup_form_send btn" type="submit" value="Log in">
		</form>
		<p class="popup_form_bottom"><a class="popup_staff_toggle" href="#popup_forgot">Forgot password?</a></p>
	</div>

	<div id="popup_forgot" class="staff_login staff_popup_hidden">
		<p class="popup_title">Forgot password?</p>
		<form class="popup_form form_forgot" action="#" method="post">
			<input type="email" name="forgot_email" placeholder="Your email">
			<input class="popup_form_send btn" type="submit" value="Reset password">
		</form>
		<p class="popup_form_bottom"><a class="popup_staff_toggle" href="#popup_login">Back to login</a></p>
	</div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/svg4everybody.min.js"></script>
	<script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
    
</body>
</html>
